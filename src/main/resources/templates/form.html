<!DOCTYPE html>
<html lang xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Formularz kontaktowy</title>
</head>
<body>

<div th:replace="fragments::header"></div>
<h2>Skontaktuj się z nami</h2>

<form th:action="@{/send}" method="post" th:object="${message}" layout:fragment="content">
    <div class="form-group" style="margin-left: 10px">
        <input type="text" class="form-control" id="name" placeholder="Nazwa" th:object="${message.getName()}"><br/>
    </div>
    <div class="form-group" style="margin-left: 10px">
        <input type="email" class="form-control" id="email" placeholder="podajemail@onet.eu" th:object="${message.getEmail()}"><br/>
    </div>

    <div class="form-group" style="margin-left: 10px">
        <textarea class="form-control" id="content" rows="5" placeholder="Treść wiadomości" th:object="${message.getContent()}"></textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-dark" style="color: darkcyan">Wyślij</button>
    </div>
</form>



</body>
</html>
